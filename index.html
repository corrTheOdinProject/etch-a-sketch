<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <h1 class="title">Etch-a-Sketch</h1> 
        <div class="container">
            
        </div>
        <div class="size-control">
            <input type="range" min="5" max="100" value="16" class="size-slider">
        </div>
    
        <div class="options">
            <span class="modes-label">Modes:</span>
            <button class="mode-black" name="mode-black" type="button" value="black">Black</button>
            <button class="mode-rainbow" name="mode-rainbow" type="button" value="rainbow">Rainbow</button>
            <button class="mode-darken" name="mode-darken" type="button" value="darken">Darken</button>
            <button class="reset" name="reset" type="button" value="reset">Reset</button>
         </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
